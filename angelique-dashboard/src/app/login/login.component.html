<div class="login-container">
    <div class="ui card login-card">
      <div class="content">
        <form class="ui form" #form="ngForm" (submit)="onSubmit(form);  form.reset()" [class.loading]="loading">
          <div class="two fields" *ngIf="isSignUp">
            <div class="field">
              <label>First Name</label>
              <label>
                <input type="text" value="" name="firstName" placeholder="First Name" ngModel />
              </label>
            </div>
            <div class="field">
              <label>Last Name</label>
              <label>
                <input type="text" name="lastName" value="" placeholder="Last Name" ngModel/>
              </label>
            </div>
          </div>
          <div class="field">
            <label>Email</label>
            <label>
              <input type="email" name="email" value="" placeholder="Email" ngModel/>
            </label>
          </div>
          <div class="field">
            <label>Password</label>
            <label>
              <input type="password" name="password" value="" placeholder="Password" ngModel/>
            </label>
          </div>
          <div class="actions">
            <button class="ui primary button login" type="submit">{{action | uppercase}}</button>
            <span *ngIf="isLogin">
              or
              <a href="" (click)="action = 'signup'">
              Sign Up
              </a>
            </span>
            <span *ngIf="isSignUp">
              <a href="" (click)="action = 'login'">
              Login
              </a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
