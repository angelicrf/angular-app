<div class="login-container">
    <div class="ui card login-card">
      <div class="content">
        <form class="ui form" #form="ngForm" (submit)="onSubmit(form)" [class.loading]="loading">
          <div class="two fields">
            <div class="field">
              <label>First Name</label>
              <label>
                <input type="text" value="" name="firstName" placeholder="First Name" ngModel />
              </label>
            </div>
            <div class="field">
              <label>Last Name</label>
              <label>
                <input type="text" name="lastName" value="" placeholder="Last Name" ngModel/>
              </label>
            </div>
          </div>
          <div class="field">
            <label>Email</label>
            <label>
              <input type="email" name="email" value="" placeholder="Email" ngModel/>
            </label>
          </div>
          <div class="field">
            <label>Password</label>
            <label>
              <input type="password" name="password" value="" placeholder="Password" ngModel/>
            </label>
          </div>
          <button class="ui primary button login" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
