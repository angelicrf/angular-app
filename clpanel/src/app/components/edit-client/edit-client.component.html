<div class="row">
  <div class="col-md-6">
    <a routerLink="/client/{{id}}" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>Back to Client
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>
<div class="card">
  <div class="card-header">
    Edit Client
  </div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">

      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control"
               name="firstName"
               #clientFirstName="ngModel"
               [(ngModel)]="client.firstName"
               [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
               minlength="2"
               required>
        <div
          [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
          First Name Required
        </div>
        <div
          [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
          Must Be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control"
               name="lastName"
               #clientLastName="ngModel"
               [(ngModel)]="client.lastName"
               [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
               minlength="2"
               required>
        <div
          [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
          Last Name Required
        </div>
        <div
          [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
          Must Be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control"
               name="email"
               #clientEmail="ngModel"
               [(ngModel)]="client.email"
               [ngClass]="{'is-invalid':clientEmail.errors && clientEmail.touched}"
               pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
               required>
        <div
          [hidden]="!clientEmail.errors?.required" class="invalid-feedback">
          Email Required
        </div>
        <div
          [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">
          Must Be valid
        </div>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control"
               name="phone"
               #clientPhone="ngModel"
               [(ngModel)]="client.phone"
               [ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
               minlength="10"
               required>
        <div
          [hidden]="!clientPhone.errors?.required" class="invalid-feedback">
          phone Required
        </div>
        <div
          [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">
          Must Be at least 10 characters
        </div>
      </div>

      <div class="form-group">
        <label>Balance</label>
        <input type="number" class="form-control"
               name="balance"
               #clientBalance="ngModel"
               [(ngModel)]="client.balance"
               [disabled]="disabledBalanceOnEdit">
      </div>
      <input type="submit" value="submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
