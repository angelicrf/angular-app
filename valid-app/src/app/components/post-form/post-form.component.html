<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
  <label>Title</label>
  <input class="form-control" name="title" type="text" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input class="form-control" name="body" type="text" #body>
    </div>
 <button (click)="addPost(title.value,body.value)" class="btn btn-dark btn-block">Add post</button>
  </form>
</div>
