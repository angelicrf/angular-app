<h1>Hi</h1>
<form>
  <mat-card>
    <mat-card-title>Basic Coffee Information</mat-card-title>
    <mat-card-subtitle>
      Coffee Info
    </mat-card-subtitle>
    <mat-form-field>
      <label>
        <input matInput placeholder="Coffee Name" name="name" [(ngModel)]="coffee.name">
      </label>
    </mat-form-field>
    <mat-select placeholder="Coffee Type" name="type" [(ngModel)]="coffee.type">
      <mat-option *ngFor="let type of types" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-card>
  <mat-card>
    <mat-card-title>Places To Visit</mat-card-title>
    <mat-card-subtitle>
      Places
    </mat-card-subtitle>
    <mat-form-field>
      <label>
        <input matInput placeholder="Place name" name="place" [(ngModel)]="coffee.place">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput placeholder="Address" name="address" [(ngModel)]="coffee.location.address">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput placeholder="City" name="city" [(ngModel)]="coffee.location.city">
      </label>
    </mat-form-field>
  </mat-card>
  <mat-card>
    <mat-card-title>Coffee Rating</mat-card-title>
    <mat-card-subtitle>
      Ratings
    </mat-card-subtitle>
    <mat-slider max="10" thumbLabel name="rating" [(ngModel)]="coffee.rating" tickInterval="1"></mat-slider>
    <mat-card-subtitle> <mat-slide-toggle #tastingSelector
    (change)="tastingRatingChange(tastingSelector.checked)">Tasting Ratings</mat-slide-toggle></mat-card-subtitle>
    <section id="tasting" *ngIf="tastingSelector.checked">
      <label>Aroma</label>
      <mat-slider max="10" thumbLabel name="aromaRating" [(ngModel)]="coffee.tasteRating.aroma" tickInterval="1"></mat-slider>
      <label>Flavor</label>
      <mat-slider max="10" thumbLabel name="flavorRating" [(ngModel)]="coffee.tasteRating.flavor" tickInterval="1"></mat-slider>
      <label>Intensity</label>
      <mat-slider max="10" thumbLabel name="intensityRating" [(ngModel)]="coffee.tasteRating.intensity" tickInterval="1"></mat-slider>
      <label>Sweetness</label>
      <mat-slider max="10" thumbLabel name="sweetnessRating" [(ngModel)]="coffee.tasteRating.sweetness" tickInterval="1"></mat-slider>
      <label>After Taste</label>
      <mat-slider max="10" thumbLabel name="afterTasteRating" [(ngModel)]="coffee.tasteRating.aftertaste" tickInterval="1"></mat-slider>
    </section>
  </mat-card>
  <mat-card>
    <mat-form-field>
      <label>
        <textarea matInput placeholder="Notes" name="notes" [(ngModel)]="coffee.notes">
        </textarea>
      </label>
    </mat-form-field>
  </mat-card>
  <mat-card>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()">Save</button>
  </mat-card>

</form>
